<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Drag & Drop Card</title>
  </head>
  <body>
    <div class="drop">
      <div class="drop__container" id="drop-items">
        <div class="drop__card">
          <div class="drop__data">
            <img
              src="https://randomuser.me/api/portraits/thumb/men/75.jpg"
              alt=""
              class="drop__img"
            />

            <div>
              <h1 class="drop__name">Steve</h1>
              <span class="drop__profession">Web Developer</span>
            </div>
          </div>

          <div>
            <a href="#" class="drop__social"
              ><i class="bx bxl-instagram"></i>
            </a>
            <a href="#" class="drop__social"
              ><i class="bx bxl-facebook"></i>
            </a>
            <a href="#" class="drop__social"><i class="bx bxl-twitter"></i></a>
          </div>
        </div>

        <div class="drop__card">
          <div class="drop__data">
            <img
              src="https://randomuser.me/api/portraits/thumb/women/74.jpg"
              alt=""
              class="drop__img"
            />

            <div>
              <h1 class="drop__name">Jenny</h1>
              <span class="drop__profession">Digital Marketing</span>
            </div>
          </div>

          <div>
            <a href="#" class="drop__social"
              ><i class="bx bxl-instagram"></i>
            </a>
            <a href="#" class="drop__social"
              ><i class="bx bxl-facebook"></i>
            </a>
            <a href="#" class="drop__social"><i class="bx bxl-twitter"></i></a>
          </div>
        </div>

        <div class="drop__card">
          <div class="drop__data">
            <img
              src="https://randomuser.me/api/portraits/thumb/women/76.jpg"
              alt=""
              class="drop__img"
            />

            <div>
              <h1 class="drop__name">Sara</h1>
              <span class="drop__profession">Graphic Designer</span>
            </div>
          </div>

          <div>
            <a href="#" class="drop__social"
              ><i class="bx bxl-instagram"></i>
            </a>
            <a href="#" class="drop__social"
              ><i class="bx bxl-facebook"></i>
            </a>
            <a href="#" class="drop__social"><i class="bx bxl-twitter"></i></a>
          </div>
        </div>

        <div class="drop__card">
          <div class="drop__data">
            <img
              src="https://randomuser.me/api/portraits/thumb/men/80.jpg"
              alt=""
              class="drop__img"
            />

            <div>
              <h1 class="drop__name">Robbie</h1>
              <span class="drop__profession">UI/UX Designer</span>
            </div>
          </div>

          <div>
            <a href="#" class="drop__social"
              ><i class="bx bxl-instagram"></i>
            </a>
            <a href="#" class="drop__social"
              ><i class="bx bxl-facebook"></i>
            </a>
            <a href="#" class="drop__social"><i class="bx bxl-twitter"></i></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Sortable JS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
